<html><body>
<h1>Catalog</h1>
<ul>
{% for casket in caskets %}
  <li>
    <img src="{{ casket.image.url }}" width="200"/>
    <h3>{{ casket.name }}</h3>
    <p>${{ casket.price }}</p>
    <p>{{ casket.description }}</p>
    <a href="/add-to-cart/{{ casket.id }}/">Add to Cart</a>
  </li>
{% endfor %}
</ul>
<a href="/">Back to Home</a> | <a href="/cart/">Cart</a>
</body></html>
